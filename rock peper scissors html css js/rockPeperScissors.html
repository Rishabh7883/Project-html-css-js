<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock peper scissors</title>
    <link rel="stylesheet" href="rockPeperScissors.css">
</head>

<body>
    <header>
        <h1 class="gamename">rock peper scissors</h1>
    </header>
    <div class="img-container">
        <div id="rock" class="img"><img src="rock.png"></div>
        <div id="paper" class="img"><img src="paper.png"></div>
        <div id="scissors" class="img"><img src="scissors.png"></div>
    </div>
    <div><button class="start-button">Start New Game</button></div>
    <div class="score-box">
        <div class="score-box1">
            <p id="user-score">0</p>
            <p class="you">YOU</p>
        </div>
        <div class="score-box2">
            <p id="comp-score">0</p>
            <p class="comp">COMPUTER</p>
        </div>
    </div>
    <div class="notice-container">
        <div class="notice">Play Your Move !</div>
    </div>
</body>
<script src="rockPeperScissors.js"></script>

</html>
