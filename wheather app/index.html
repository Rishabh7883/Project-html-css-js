<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="search-bar">
                <div class="search"><input value="" type="text" placeholder="Enter City"></div>
                <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="wheather-img"><img src="" alt="weather conditon image"></div>
            <div class="temp"></div>
            <div class="cityname">City !</div>
            <div class="humi-wind">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="humidity-content">
                    <p class="humi-val">0 %</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
                <div class="wind-content">
                    <p class="wind-val">0 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
